<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>CPS Slider</title>
</head>
<body>
    <div class="desktop-container">
        <section class="brands-repair">
            <h2 class="brands-repair__title">Ремонт техники различных брендов</h2>
            <div class="brands-repair__content">
                <ul class="brands-repair__list">
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (1).svg" alt="Samsung">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (2).svg" alt="Apple">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (3).svg" alt="ViewSonic">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (4).svg" alt="Bosch">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (5).svg" alt="HP">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (6).svg" alt="Acer">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (7).svg" alt="Sony">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (1).svg" alt="Samsung">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (3).svg" alt="ViewSonic">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap (4).svg" alt="Bosch">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a href="#" class="brands-repair__link">
                            <img src="images/Bitmap.svg" alt="Lenovo">
                            <img src="images/go.svg" alt="open">
                        </a>
                    </li>
                </ul>
                <button class="brands-repair__expand-button">
                    <img src="images/expand.svg" alt="Expand">
                    <span class="brands-repair__expand-description">
                        Показать все
                    </span>
                </button>
            </div>
            <div class="swiper-pagination"></div>
        </section>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
